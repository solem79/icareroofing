<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - iCare</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: auto;
      background: #f7f7f7;
    }

    h2 {
      color: #333;
      margin-top: 40px;
    }

    form {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 12px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input[type="text"],
    textarea,
    input[type="file"] {
      width: 100%;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      background-color: #0072ff;
      color: #fff;
      border: none;
      padding: 10px 18px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    button:hover {
      background-color: #005fcc;
    }

    .preview-container {
      display: flex;
      flex-wrap: wrap;
      margin-top: 10px;
    }

    .preview-container img {
      max-width: 150px;
      margin: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

  </style>
</head>
<body>

  <h1>Admin Panel - iCare</h1>

  <!-- Slider Upload Form -->
  <h2>Upload Slider</h2>
  <form data-upload-type="slider" 
        data-input-id="sliderImage" 
        data-title-id="sliderTitle" 
        data-desc-id="sliderDesc" 
        data-preview-container-id="sliderPreview">
    <div class="form-group">
      <label for="sliderTitle">Slider Title</label>
      <input type="text" id="sliderTitle" placeholder="Enter slider title" required />
    </div>

    <div class="form-group">
      <label for="sliderDesc">Description</label>
      <textarea id="sliderDesc" placeholder="Enter description" required></textarea>
    </div>

    <div class="form-group">
      <label for="sliderImage">Select Image</label>
      <input type="file" id="sliderImage" accept="image/*" required />
    </div>

    <button type="submit">Upload Slider</button>
  </form>
  <div id="sliderPreview" class="preview-container"></div>

  <!-- Gallery Upload Form -->
  <h2>Upload Gallery</h2>
  <form data-upload-type="gallery" 
        data-input-id="galleryImage" 
        data-title-id="galleryTitle" 
        data-desc-id="galleryDesc" 
        data-preview-container-id="galleryPreview">
    <div class="form-group">
      <label for="galleryTitle">Gallery Title</label>
      <input type="text" id="galleryTitle" placeholder="Enter gallery title" required />
    </div>

    <div class="form-group">
      <label for="galleryDesc">Description</label>
      <textarea id="galleryDesc" placeholder="Enter description" required></textarea>
    </div>

    <div class="form-group">
      <label for="galleryImage">Select Image</label>
      <input type="file" id="galleryImage" accept="image/*" required />
    </div>

    <button type="submit">Upload Gallery</button>
  </form>
  <div id="galleryPreview" class="preview-container"></div>

  <!-- Include the upload.js script -->
  <script src="js/upload.js"></script>
</body>
</html>
