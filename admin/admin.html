<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>iCare Admin Panel</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    form { margin-bottom: 40px; border: 1px solid #ccc; padding: 20px; border-radius: 8px; }
    .form-group { margin-bottom: 15px; }
    label { display: block; margin-bottom: 5px; }
    input[type="text"], textarea, input[type="file"] { width: 100%; padding: 8px; }
    button { padding: 10px 15px; cursor: pointer; }
  </style>
</head>
<body>

  <h1>iCare Admin Panel</h1>

  <!-- Slider Upload Form -->
  <form id="sliderForm" onsubmit="event.preventDefault(); uploadSlider('sliderImage','sliderTitle','sliderDesc')">
    <div class="form-group">
      <label for="sliderTitle">Title:</label>
      <input type="text" id="sliderTitle" placeholder="Enter slider title" required />
    </div>
  
    <div class="form-group">
      <label for="sliderDesc">Description:</label>
      <textarea id="sliderDesc" placeholder="Enter slider description" required></textarea>
    </div>
  
    <div class="form-group">
      <label for="sliderImage">Select Image:</label>
      <input type="file" id="sliderImage" name="image" accept="image/*" required />
    </div>
  
    <button type="submit">Upload Slider</button>
  </form>
  
  <form id="galleryForm" onsubmit="event.preventDefault(); uploadGallery('galleryImage','galleryTitle','galleryDesc')">
    <div class="form-group">
      <label for="galleryTitle">Title:</label>
      <input type="text" id="galleryTitle" placeholder="Enter gallery title" required />
    </div>
  
    <div class="form-group">
      <label for="galleryDesc">Description:</label>
      <textarea id="galleryDesc" placeholder="Enter description" required></textarea>
    </div>
  
    <div class="form-group">
      <label for="galleryImage">Select Image:</label>
      <input type="file" id="galleryImage" name="image" accept="image/*" required />
    </div>
  
    <button type="submit">Upload Gallery Image</button>
  </form>

</body>
</html>
