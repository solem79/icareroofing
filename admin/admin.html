<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>iCare Admin Panel</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    form { margin-bottom: 40px; border: 1px solid #ccc; padding: 20px; border-radius: 8px; }
    .form-group { margin-bottom: 15px; }
    label { display: block; margin-bottom: 5px; }
    input[type="text"], textarea, input[type="file"] { width: 100%; padding: 8px; }
    button { padding: 10px 15px; cursor: pointer; }
  </style>
</head>
<body>

  <h1>iCare Admin Panel</h1>

  <!-- Slider Upload Form -->
  <h2>Upload Slider</h2>

  <form id="sliderForm">
    <input type="text" id="sliderTitle" placeholder="Title" required>
    <textarea id="sliderDesc" placeholder="Description" required></textarea>
  
    <!-- VERY IMPORTANT -->
    <input type="file" id="sliderImage" name="image" required>
  
    <button type="submit">Upload Slider</button>
  </form>

  
  <h2>Upload Gallery</h2>

  <form id="galleryForm">
    <input type="text" id="galleryTitle" placeholder="Gallery Title" required>
  
    <input type="file" id="galleryImage" name="image" required>
  
    <button type="submit">Upload Gallery</button>
  </form>
  
  
  <script src="../js/upload.js">
    
  </script>
  
</body>
</html>
