<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iCare Admin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      background-color: #f9f9f9;
    }
    h2 { margin-top: 20px; }
    form {
      background: #fff;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    input, textarea, button {
      display: block;
      width: 100%;
      margin-top: 5px;
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background-color: #0070f3;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #005bb5;
    }
    .preview-container img {
      max-width: 150px;
      margin: 5px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h1>iCare Admin Panel</h1>

  <!-- Slider Upload -->
  <h2>Upload Slider</h2>
  <form id="sliderForm" onsubmit="event.preventDefault(); uploadImage('slider', 'sliderImage', 'sliderTitle', 'sliderDesc')">
    <input type="text" id="sliderTitle" placeholder="Slider Title" required />
    <textarea id="sliderDesc" placeholder="Description" required></textarea>
    <input
      type="file"
      id="sliderImage"
      name="image"
      accept="image/*"
      required
    />
     
    <button type="button"
      onclick="uploadSlider('sliderImage','sliderTitle','sliderDesc')">
      Upload Slider
    </button>
    </form>
  <div id="sliderPreview" class="preview-container"></div>

  <!-- Gallery Upload -->
  <h2>Upload Gallery Image</h2>
  <form id="galleryForm" onsubmit="event.preventDefault(); uploadImage('gallery', 'galleryImage', 'galleryTitle', 'galleryDesc')">
    <input type="text" id="galleryTitle" placeholder="Gallery Title" required />
    <textarea id="galleryDesc" placeholder="Description" required></textarea>
    
    <input
      type="file"
      id="sliderImage"
      name="image"
      accept="image/*"
      required
    />
    
    <button type="button"
      onclick="uploadGallery('galleryImage','galleryTitle')">
      Upload Gallery
    </button>
  </form>
  <div id="galleryPreview" class="preview-container"></div>

  <!-- Upload Script -->
  <script src="../js/upload.js"></script>

</body>
</html>
